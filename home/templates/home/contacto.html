{% extends 'home/base_generic.html' %}

{% block title %}Contacto | FERREMAS{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4 text-center">Contáctanos</h2>

    <div class="row">
        <div class="col-md-6 mx-auto">
            <form action="#" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>

    <hr>

    <h4 class="text-center">O contáctanos directamente por correo</h4>
    <div class="text-center">
        <a href="mailto:contacto@ferremas.cl" class="btn btn-outline-primary">
            <i class="fa fa-envelope"></i> Enviar un correo a contacto@ferremas.cl
        </a>
    </div>
</div>
{% endblock %}

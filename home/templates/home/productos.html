{% extends 'home/base_generic.html' %}
{% load static %}
{% block content %}
{% load format_filters %}

<h1>Productos</h1>
<div class="container">
  <div class="row">
    {% for producto in productos %}
      <div class="col-md-4">
        <div class="card h-100">
            <img src="{{ producto.imagen.url }}" class="card-img-top" alt="{{ producto.nombre }}">
            <div class="card-body">
              <h5 class="card-title">{{ producto.nombre }}</h5>
              <p>Precio: ${{ producto.precio|punto_miles }}</p>

            </p>
              <form action="{% url 'agregar_al_carrito' producto.id %}" method="post" class="d-flex align-items-center">
                {% csrf_token %}
                <input type="number" name="cantidad" value="1" min="1" max="10" class="form-control me-2" style="width: 70px;">
                <button type="submit" class="btn btn-primary">Agregar al carrito</button>
              </form>
            </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>


<div class="text-center mt-4">
  <a href="{% url 'ver_carrito' %}" class="btn btn-success">Ver carrito</a>
</div>
{% endblock %}
